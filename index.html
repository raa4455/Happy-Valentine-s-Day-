<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title class="font">Happy Valentine's Day</title>
    <style>
        .cinzel-font {
  font-family: "Cinzel", serif;
  font-optical-sizing: auto;
  color: rgb(231, 95, 255);
}
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            touch-action: manipulation;
        }
        .container {
            /* margin-top: 100px; */
            background: #fff;
            border: 2px solid #f4b9d6;
            border-radius: 15px;
            padding: 20px;
            width: 500px;
            height: auto;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .input-container {
            margin-top: 10px;
        }
        .input-container input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            text-align: center;
            font-size: 16px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .keypad button {
            background: #f4b9d6;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 15px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .keypad button:hover {
            background: #e095ba;
        }
        .enter-button {
            margin-top: 15px;
            background: #e095ba;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .enter-button:hover {
            background: #d084a8;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h3>Happy Valentine's Day</h3>
        <img src="img-9147.gif" alt="Valentine Image" class="image">
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" readonly>
        </div>
        <div class="keypad">
            <button onclick="addToPassword('1')">1</button>
            <button onclick="addToPassword('2')">2</button>
            <button onclick="addToPassword('3')">3</button>
            <button onclick="addToPassword('4')">4</button>
            <button onclick="addToPassword('5')">5</button>
            <button onclick="addToPassword('6')">6</button>
            <button onclick="addToPassword('7')">7</button>
            <button onclick="addToPassword('8')">8</button>
            <button onclick="addToPassword('9')">9</button>
            <button onclick="backspacePassword()">←</button>
            <button onclick="addToPassword('0')">0</button>
            <button onclick="submitPassword()">↵</button>
        </div>
    </div>

    <script>
        function addToPassword(value) {
            const passwordField = document.getElementById('password');
            passwordField.value += value;
        }
        function backspacePassword() {
    const passwordField = document.getElementById('password');
    passwordField.value = passwordField.value.slice(0, -1); // Remove last character
}


        function clearPassword() {
            const passwordField = document.getElementById('password');
            passwordField.value = '';
        }

        function submitPassword() {
            const passwordField = document.getElementById('password');
            const correctPassword = "444455"; // Replace with your desired password
            if (passwordField.value === correctPassword) {
                window.location.href = "2.html"; // Replace with the URL of the next page
            } else {
                alert('Incorrect password. Please try again.');
                clearPassword();
            }
        }
    </script>
</body>
</html>
