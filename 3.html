<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Timmana&display=swap" rel="stylesheet">
    <title>Happy Valentine's Day</title>
    <style>
        /* Full-Screen Fix */
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1; /* Soft romantic pink */
            touch-action: manipulation;
            
        }

        /* Main container */
        .container {
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
        }

        /* Love message text */
        .love-text {
            font-size: 2em;
            color: #e91e63;
            margin-bottom: 20px;
            font-family: "Cinzel", serif;
        }

        .highlight {
            font-weight: 100%;
            /* font-family: "Cinzel", serif; */
            
  font-family: "Cinzel", serif;
  font-optical-sizing: auto;
  
        }

        /* Image container */
        .image-slider {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: 300px; /* Fixed height */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image Styling */
        .love-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Show first image */
        .love-image:first-child {
            opacity: 1;
        }

        /* Button styling */
        .next-page-button {
            margin-top: 20px;
            background: #ff71fa;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
        }

        .next-page-button:hover {
            background: #fe41f2;
            transform: scale(1.05);
        }

        /* Audio player */
        audio {
            margin-top: 10px;
            width: 90%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="love-text">
            Bora♥Nika<br>
            <span class="highlight">I'm so lucky to have u</span>
        </div>

        <!-- Image Slider -->
        <div class="image-slider">
            <div class="image-container">
                <img src="p1.jpg" alt="Love Image" class="love-image">
                <img src="p2.jpg" alt="Love Image" class="love-image">
                <img src="p66.jpg" alt="Love Image" class="love-image">
                <img src="p5.jpg" alt="Love Image" class="love-image">
                <img src="p77.jpg" alt="Love Image" class="love-image">
                <img src="p3.jpg" alt="Love Image" class="love-image">
            </div>
        </div>
        
        <audio src="loy.mp3" controls autoplay loop></audio>

        <a href="4.html" class="next-page-button"> →</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Full-screen mode on load
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { 
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { 
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { 
                document.documentElement.msRequestFullscreen();
            }

            // Auto Image Slider
            let images = document.querySelectorAll(".love-image");
            let currentIndex = 0;

            function changeImage() {
                images[currentIndex].style.opacity = "0"; // Hide current image
                currentIndex = (currentIndex + 1) % images.length; // Move to next image
                images[currentIndex].style.opacity = "1"; // Show next image
            }

            setInterval(changeImage, 3000); // Change image every 3 seconds
        });
    </script>

</body>
</html>
